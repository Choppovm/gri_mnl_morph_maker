<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>[GRI] M&L Morph Maker 2000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #faa84c;
    }
    h2 {
      text-align: center;
      color: #ffd19e;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #161b22;
      color: #e6edf3;
      border: 1px solid #30363d;
      border-radius: 4px;
    }
    .checkbox-group {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 4px;
      padding: 8px;
      margin-top: 4px;
    }
    .checkbox-group label {
      display: block;
      margin: 4px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #238636;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background: #2ea043;
    }
    pre {
      background: #161b22;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85em;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>Gaia Robotics International: Maintenance & Logistics Department</h1>
  <h2>Morph Command Generator</h2>

  <label>Roblox Username:</label>
  <input type="text" id="username" placeholder="Exact Roblox username">

  <label>Rank (LR/MR/HR/HC/FL):</label>
  <select id="rank">
    <option value="LR">LR</option>
    <option value="MR">MR</option>
    <option value="HR">HR</option>
    <option value="HC">HC</option>
    <option value="FL">FL</option>
  </select>

  <label>Serial ID:</label>
  <input type="text" id="serialId" placeholder="e.g. 001">

  <label>Codename:</label>
  <input type="text" id="codename" placeholder="e.g. Sentinel">

  <label>Full Rank:</label>
  <select id="fullRank">
    <option>Director of Logistics</option>
    <option>Deputy Director of Logistics</option>
    <option>Maintenance Supervisor</option>
    <option>System Specialist</option>
    <option>Logistics Coordinator</option>
    <option>Logistics Operator</option>
    <option>Field Mechanic</option>
    <option>Senior Technician</option>
    <option>Technician</option>
    <option>Junior Technician</option>
    <option>Trainee Technician</option>
  </select>

  <label>Tools:</label>
  <div class="checkbox-group" id="tools">
    <label><input type="checkbox" value="Glock 17"> Glock 17</label>
    <label><input type="checkbox" value="MP7"> MP7</label>
    <label><input type="checkbox" value="P90"> P90</label>
    <label><input type="checkbox" value="L3 Keycard"> L3 Keycard</label>
    <label><input type="checkbox" value="Radio"> Radio</label>
    <label><input type="checkbox" value="Medkit 5 Red"> Medkit 5 red</label>
    <label><input type="checkbox" value="Wrench"> Wrench</label>
    <hr>
    <strong>Medical Certification:</strong>
    <label><input type="checkbox" value="Medkit 10 Red"> Medkit 10 red</label>
    <label><input type="checkbox" value="Medkit 10 Blue"> Medkit 10 blue</label>
    <label><input type="checkbox" value="Medkit 10 White"> Medkit 10 white</label>
    <label><input type="checkbox" value="Medkit 10 Black"> Medkit 10 black</label>
    <label><input type="checkbox" value="Trauma Shears"> Trauma Shears</label>
    <label><input type="checkbox" value="EMF Reader"> EMF Reader</label>
    <label><input type="checkbox" value="Clipboard"> Clipboard</label>
    <hr>
    <strong>Janitorial Certification:</strong>
    <label><input type="checkbox" value="Broom"> Broom</label>
    <label><input type="checkbox" value="Spray"> Spray</label>
  </div>

  <label>Face ID (use <u>144075659</u> if in doubt):</label>
  <input type="text" id="faceId" placeholder="Roblox face asset ID">

  <button onclick="generateCommand()">Generate Morph Command</button>
  <button onclick="copyCommand()">Copy Command</button>

  <h2>Output Command:</h2>
  <pre id="output"></pre>

  <footer>
    <p>Created by <b>Choppovm</b> for Gaia Robotics International's Maintenance & Logistics Department | This project is open-source</p>
  </footer>

  <script>
    const armbandIDs = {
      LR: "12813802758",
      MR: "12813781831",
      HR: "12813815111",
      HC: "12813811334",
      FL: "12813811334"
    };

    const medkitKeywords = ["Medkit 5 Red", "Medkit 10 Red", "Medkit 10 Blue", "Medkit 10 White", "Medkit 10 Black"];

    function generateCommand() {
      const username = document.getElementById("username").value.trim();
      const rank = document.getElementById("rank").value;
      const serialId = document.getElementById("serialId").value.trim();
      const codename = document.getElementById("codename").value.trim();
      const fullRank = document.getElementById("fullRank").value;
      const faceId = document.getElementById("faceId").value.trim();

      // Gather selected tools
      const selectedToolsArray = Array.from(document.querySelectorAll('#tools input:checked'))
        .map(cb => cb.value);

      // Medkit validation
      const medkitCount = selectedToolsArray.filter(tool => medkitKeywords.includes(tool)).length;
      if (medkitCount > 1) {
        alert("You can only have ONE medkit selected.");
        return;
      }

      if (!username || !serialId || !codename || !fullRank || !faceId || selectedToolsArray.length === 0) {
        alert("Please fill out all fields and select at least one tool.");
        return;
      }

      const armbandId = armbandIDs[rank];
      const selectedTools = selectedToolsArray.join(',');

      const command = `run permmorph ${username} remove & permshirt ${username} 16286681270 & permpants ${username} 7099968120 & permskin ${username} 125 125 125 & permhat ${username} 14438332755,14617421935,14449252277,14449179297,3860251635,14449406347 & permntag ${username} GRI.MODEL-v1.[${rank}].${serialId}:"${codename}" & permrtag ${username} <font face="Jura"><b>[GRI] | <font color="#faa84c">[Maintenance and Logistics Department]</font></b> <br/><b>[${fullRank}]</b></font> & permhat ${username} ${armbandId} & startergear ${username} ${selectedTools} & permmaxhealth ${username} 120 & permface ${username} ${faceId}`;

      document.getElementById("output").textContent = command;
    }

    function copyCommand() {
      const commandText = document.getElementById("output").textContent;
      if (!commandText.trim()) {
        alert("No command to copy. Please generate one first.");
        return;
      }
      navigator.clipboard.writeText(commandText).then(() => {
        alert("Command copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy command.");
      });
    }
  </script>
</body>
</html>
